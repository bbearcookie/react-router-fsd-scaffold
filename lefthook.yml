#   https://lefthook.dev/configuration/

pre-commit:
  parallel: true
  commands:
    lint:
      stage_fixed: true
      glob: '*.{js,cjs,mjs,jsx,ts,cts,mts,tsx}'
      run: pnpm eslint --fix {staged_files}
    prettier:
      stage_fixed: true
      glob: '*.{js,cjs,mjs,jsx,ts,cts,mts,tsx}'
      run: pnpm prettier --write {staged_files}
